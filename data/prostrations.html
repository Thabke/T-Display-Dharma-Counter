<!DOCTYPE html>
<!-- ESP32 Dharma Counter web settings system -->
<!-- Made with bootstrap: https://getbootstrap.com/ -->
<html>
<head>
	<title>Prostrations Counter Setup</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:,">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script>
		function updatePrstDist(val) {
			document.getElementById('prstDist').value=val; 
        }
		function updatePrstLowtime(val) {
			document.getElementById('prstLowtime').value=val; 
        }
		function updatePrstSuptime(val) {
			document.getElementById('prstSuptime').value=val; 
        }
	</script>
</head>
<body>
 	<div class="container">
		<h2 class="text-center">Prostrations Counter Setup</h2>
		<form action="/saveprostrations">
			<div class="row justify-content-md-center">
				<div class="col-sm-4">
					<p class="%COLOR1%">Current value :</p> 
				</div>
				<div class="col-sm-2">
					<input type="number" class="form-control text-center" name="value" min="0" max="999999" step="1" value="%PRSTVALUE%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-4">
					<p class="%COLOR2%">Max Value :</p> 
				</div>
				<div class="col-sm-2">
					<input type="number" class="form-control text-center" name="max_value" min="1" max="999999" step="1" value="%PRSTMAXVALUE%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-4">
					<p class="%COLOR3%">Availability :</p>
				</div>
				<div class="col-sm-2">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" name="availability" value="show" %SHOW% onchange="this.form.submit();">
					</div>
				</div>
			</div>
			<br>
			<h4 class="text-center">Prostrations detection</h4>
			<br>
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<p class="%COLOR4%">Detection distance :</p>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control text-center" name="distance" id="prstDist" value="%PRSTDISTANCE%">
				</div>
				<div class="col-sm-2">
					<input type="range" class="form-range" name="distancerange" min="10" max="100" step="1" onchange="updatePrstDist(this.value);" value="%PRSTDISTANCE%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<p class="%COLOR5%">Low position detection time :</p>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control text-center" name="lowtime" id="prstLowtime" value="%PRSTLOWTIME%">
				</div>
				<div class="col-sm-2">
					<input type="range" class="form-range" name="lowtimerange" min="0.1" max="5" step="0.1" onchange="updatePrstLowtime(this.value);" value="%PRSTLOWTIME%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-3">
					<p class="%COLOR6%">Stand up position detection time :</p>
				</div>
				<div class="col-sm-1">
					<input type="text" class="form-control text-center" name="suptime" id="prstSuptime" value="%PRSTSUPTIME%">
				</div>
				<div class="col-sm-2">
					<input type="range" class="form-range" name="suptimerange" min="0.1" max="5" step="0.1" onchange="updatePrstSuptime(this.value);" value="%PRSTSUPTIME%">
				</div>
			</div>
			<br>
			<div class="d-grid gap-2 col-3 mx-auto">
				<button type="submit" class="btn btn-primary" role="button" data-bs-toggle="button">SAVE</button>
			</div>
		</form>
		<br>
		<div class="d-grid gap-2 col-3 mx-auto">
			<a href="/" class="btn btn-danger" role="button" data-bs-toggle="button">Return to Start Page</a>
		</div>
	</div>
</body>
</html>
