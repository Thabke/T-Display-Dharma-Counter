<!DOCTYPE html>
<!-- ESP32 Dharma Counter web settings system -->
<!-- Made with bootstrap: https://getbootstrap.com/ -->
<html>
<head>
	<title>Dharma Counter System Settings</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:,">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
 	<div class="container">
		<h2 class="text-center">System Settings</h2>
		<form action="/savesystem">
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR1%">Display brightness:</p>
				</div>
				<div class="col-sm-1">
					<input type="number" class="form-control text-center" name="brightness" min="1" max="100" step="1" value="%BRIGHTNESS%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR2%">Power saving mode:</p>
				</div>
				<div class="col-sm-1">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" name="powersave" value="on" %PSON% onchange="this.form.submit();">
					</div>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR3%">Dim the display time (sec):</p>
				</div>
				<div class="col-sm-1">
					<input type="number" class="form-control text-center" name="dimtime" min="1" max="300" step="1" value="%DIMTIME%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR4%">Dimmed brightness:</p>
				</div>
				<div class="col-sm-1">
					<input type="number" class="form-control text-center" name="dimbrightness" min="1" max="100" step="1" value="%DIMBRIGHTNESS%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR5%">Put the device to sleep (sec):</p>
				</div>
				<div class="col-sm-1">
					<input type="number" class="form-control text-center" name="sleeptime" min="1" max="300" step="1" value="%SLEEPTIME%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-5">
					<p class="%COLOR6%">Audio status:</p>
				</div>
				<div class="col-sm-1">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" name="audio" value="on" %AUON% onchange="this.form.submit();">
					</div>
				</div>
			</div>
			<br>
			<h4 class="text-center">WiFi Access Point Settings</h4>
			<br>
			<div class="row justify-content-md-center">
				<div class="col-sm-2">
					<p class="%COLOR7%">WiFi Name:</p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control text-center" name="apname" value="%APNAME%">
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-sm-2">
					<p class="%COLOR8%">WiFi Password:</p>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control text-center" name="appass" value="%APPASS%">
				</div>
			</div>
			<br>
			<div class="d-grid gap-2 col-3 mx-auto">
				<button type="submit" class="btn btn-primary" role="button" data-bs-toggle="button">SAVE</button>
			</div>
		</form>
		<br>
		<div class="d-grid gap-2 col-3 mx-auto">
			<a href="/" class="btn btn-danger" role="button" data-bs-toggle="button">Return to Start Page</a>
		</div>
	</div>
</body>
</html>
